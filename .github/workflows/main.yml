name: Build, Test, and Deploy Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Frontend Build and Test Job
  frontend:
    name: Frontend Build and Test
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./coding-challenges-platform

      # Step 4: Run tests
      - name: Run frontend tests
        run: npm test -- --watch=false --no-progress
        working-directory: ./coding-challenges-platform

      # Step 5: Build the frontend
      - name: Build frontend
        run: npm run build -- --configuration=production
        working-directory: ./coding-challenges-platform

  # Backend Build and Test Job
  backend:
    name: Backend Build and Test
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # Step 3: Install dependencies
      - name: Install backend dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r Backend/requirements.txt

      # Step 4: Run tests
      - name: Run backend tests
        run: pytest
        working-directory: ./Backend

  # Simulated Deployment Job
  deploy:
    name: Simulated Deployment
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Simulate deployment
      - name: Deploy application
        run: echo "Simulating deployment of frontend and backend..."
